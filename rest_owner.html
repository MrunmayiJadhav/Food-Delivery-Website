<!DOCTYPE html>
<head>
    <script src="angular.js"></script>
    <title>Restaurant Owner Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Restaurant Owner Registration</h2>
        <form action="#" method="post">
            <label for="restaurantName">Restaurant Name:</label>
            <input type="text" id="restaurantName" name="restaurantName" required>

            <label for="cuisineType">Cuisine Type:</label>
            <input type="text" id="cuisineType" name="cuisineType" required>

            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" onclick="window.open('rest_owner_login.html', '_blank')">Register</button>
        </form>
    </div>
</body>
</html>
