<!DOCTYPE html>
<head>
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        button {
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4caf50;
        }
        button, a {
            display: inline-block;
        }
        .checkout-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .remove-button {
            background-color: #f44336;
        }
        .remove-button:hover {
            background-color: #d32f2f;
        }
        .empty-cart-message {
            text-align: center;
            font-style: italic;
            color: #888;
        }
        .cart-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }


        * {box-sizing:border-box}
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}
.mySlides {
  display: none;
}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
    </style>
    
</head>
<body>

        <div class="swiper-container">

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <center><img src="./Tandoori.jpeg" height="50%"></center>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <center><img src="./Lasagna.jpeg" height="50%"></center>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <center><img src="./Noodles.jpeg" height="50%"></center>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <div class="container">
        <h2><img class="cart-icon" src="./Cart.jpg" alt="Cart"> Shopping Cart</h2>
        <table id="cartTable">
            <!-- Sample data (replace with dynamic data from database) -->
            <tr>
                <td>Item 1</td>
                <td>$10.00</td>
                <td>2</td>
                <td>$20.00</td>
                <td><button class="remove-button" onclick="removeItem(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>$15.00</td>
                <td>1</td>
                <td>$15.00</td>
                <td><button class="remove-button" onclick="removeItem(this)">Remove</button></td>
            </tr>
            <!-- End of sample data -->
        </tbody>
        </table>
        <a href="./checkout.html" id="checkoutLink" class="checkout-button"><button id="checkoutButton">Proceed to Checkout</button></a>
        <p class="empty-cart-message" style="display: none;">Your cart is empty.</p>
    </div>

    <script>
        let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
        function removeItem(button) {
            var row = button.parentNode.parentNode;
            var price = parseFloat(row.querySelector("td:nth-child(4)").innerText.slice(1));
            row.parentNode.removeChild(row);
            checkCartEmpty();
        }

        function checkCartEmpty() {
            var cartTable = document.getElementById("cartTable");
            var rows = cartTable.getElementsByTagName("tr");
            if (rows.length === 0) { // Only header row remains
                document.getElementById("checkoutButton").disabled = true;
                document.querySelector(".empty-cart-message").style.display = "block";
            } else {
                document.getElementById("checkoutButton").disabled = false;
                document.querySelector(".empty-cart-message").style.display = "none";
            }
        }
    </script>
</body>
