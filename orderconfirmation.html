<!DOCTYPE html>
<head>
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .order-summary {
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 20px;
        }
        .order-summary h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .order-summary table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        .order-summary th, .order-summary td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .order-total {
            font-weight: bold;
            font-size: 18px;
        }
        .thank-you-message {
            text-align: center;
            font-size: 24px;
            color: #4caf50;
            margin-bottom: 30px;
        }
        .back-to-home {
            display: block;
            width: 150px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-to-home:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Confirmation</h2>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <!-- Sample data (replace with dynamic data from database) -->
                <tr>
                    <td>Item 1</td>
                    <td>$10.00</td>
                    <td>2</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>$15.00</td>
                    <td>1</td>
                    <td>$15.00</td>
                </tr>
                <!-- End of sample data -->
            </table>
            <div class="order-total">Total: $35.00</div>
        </div>
        <p class="thank-you-message">Thank you for your order!</p>
        <a href="./Homepage.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
