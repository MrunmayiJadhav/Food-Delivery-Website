<!DOCTYPE html>
<head>
    <title>Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        strong {
            color: #4caf50;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .back-to-home {
            display: block;
            width: 150px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Status</h2>
        <p id="orderStatus">Fetching order status...</p>
        <script>
            // JavaScript to retrieve order status from URL parameter and display it
            var urlParams = new URLSearchParams(window.location.search);
            var orderId = urlParams.get('orderId');

            // Simulating fetching order status (replace with actual logic)
            setTimeout(function() {
                var orderStatusElement = document.getElementById('orderStatus');
                if (orderId !== null) {
                    // Replace with actual order status retrieval logic
                    var orderStatus = getOrderStatus(orderId);
                    if (orderStatus !== null) {
                        orderStatusElement.innerHTML = "Your order with ID <strong>" + orderId + "</strong> is currently: <strong>" + orderStatus + "</strong>";
                    } else {
                        orderStatusElement.innerHTML = "No order found with the provided ID.";
                    }
                } else {
                    orderStatusElement.innerHTML = "No order ID provided.";
                }
            }, 1500); // Simulating delay for fetching order status

            // Function to simulate fetching order status (replace with actual logic)
            function getOrderStatus(orderId) {
                // Simulating order status based on the order ID (replace with actual logic)
                if (orderId === '123') {
                    return "Shipped";
                } else {
                    return null; // Order not found
                }
            }
        </script>
        <p class="error-message" id="errorMessage" style="display: none;">Error fetching order status. Please try again later.</p>
        <a href="./Homepage.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
