<!DOCTYPE html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar h2 {
            padding: 10px;
            text-align: center;
            margin: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar li:hover {
            background-color: #555;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .main-content h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li onclick="showContent('restaurants')">Manage Restaurants</li>
            <li onclick="showContent('users')">Manage Users</li>
            <li onclick="showContent('orders')">Manage Orders</li>
            <li onclick="showContent('promotions')">Manage Promotions</li>
            <li onclick="showContent('drivers')">Manage Drivers</li>
            <li onclick="showContent('reports')">View Reports</li>
        </ul>
    </div>
    <div class="main-content" id="mainContent">
        <h2>Manage Restaurants</h2>
    </div>

    <script>
        function showContent(contentType) {
            var mainContent = document.getElementById("mainContent");
            switch (contentType) {
                case 'restaurants':
                    mainContent.innerHTML = "<h2>Manage Restaurants</h2><p>Restaurant management interface goes here.</p>";
                    break;
                case 'users':
                    mainContent.innerHTML = "<h2>Manage Users</h2><p>User management interface goes here.</p>";
                    break;
                case 'orders':
                    mainContent.innerHTML = "<h2>Manage Orders</h2><p>Order management interface goes here.</p>";
                    break;
                case 'promotions':
                    mainContent.innerHTML = "<h2>Manage Promotions</h2><p>Promotion management interface goes here.</p>";
                    break;
                case 'drivers':
                    mainContent.innerHTML = "<h2>Manage Drivers</h2><p>Driver management interface goes here.</p>";
                    break;
                case 'reports':
                    mainContent.innerHTML = "<h2>View Reports</h2><p>Reports viewing interface goes here.</p>";
                    break;
                default:
                    mainContent.innerHTML = "<h2>Manage Restaurants</h2><p>Restaurant management interface goes here.</p>";
            }
        }
    </script>
</body>
</html>
