<!DOCTYPE html>
<head>
    <title>Restaurant Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .restaurant {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            overflow: hidden;
        }
        .restaurant:last-child {
            border-bottom: none;
        }
        .restaurant-info {
            float: left;
            width: 70%;
        }
        .restaurant-image {
            float: right;
            width: 30%;
            text-align: center;
        }
        .restaurant-name {
            font-weight: bold;
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .restaurant-cuisine {
            color: #888;
            font-size: 16px;
        }
        .restaurant-location {
            color: #888;
            font-size: 16px;
        }
        .restaurant-image img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="restaurant">
            <div class="restaurant-info">
                <h3 class="restaurant-name"><a href="./menupage.html">Restaurant 1</a></h3>
                <p class="restaurant-cuisine">Cuisine Type: Italian</p>
                <p class="restaurant-location">Location: New York, NY</p>
            </div>
            <div class="restaurant-image">
                <img src="./Rest1.jpg" alt="Restaurant 1" width="500px">
            </div>
        </div>
        <div class="restaurant">
            <div class="restaurant-info">
                <h3 class="restaurant-name"><a href="./menupage.html">Restaurant 2</a></h3>
                <p class="restaurant-cuisine">Cuisine Type: Mexican</p>
                <p class="restaurant-location">Location: Los Angeles, CA</p>
            </div>
            <div class="restaurant-image">
                <img src="./Rest2.jpg" alt="Restaurant 2" width="500px">
            </div>
        </div>
        <div class="restaurant">
            <div class="restaurant-info">
                <h3 class="restaurant-name"><a href="./menupage.html">Restaurant 3</a></h3>
                <p class="restaurant-cuisine">Cuisine Type: Indian</p>
                <p class="restaurant-location">Location: Mumbai, MU</p>
            </div>
            <div class="restaurant-image">
                <img src="./Rest3.jpg" alt="Restaurant 3" width="500px">
            </div>
        </div>
        <div class="restaurant">
            <div class="restaurant-info">
                <h3 class="restaurant-name"><a href="./menupage.html">Restaurant 4</a></h3>
                <p class="restaurant-cuisine">Cuisine Type: Mexican</p>
                <p class="restaurant-location">Location: Toronto, TO</p>
            </div>
            <div class="restaurant-image">
                <img src="./Rest4.jpg" alt="Restaurant 4" width="500px">
            </div>
        </div>
        <div class="restaurant">
            <div class="restaurant-info">
                <h3 class="restaurant-name"><a href="./menupage.html">Restaurant 5</a></h3>
                <p class="restaurant-cuisine">Cuisine Type: Mexican</p>
                <p class="restaurant-location">Location: Delhi, DE</p>
            </div>
            <div class="restaurant-image">
                <img src="./Rest5.jpg" alt="Restaurant 5" width="500px">
            </div>
        </div>
    </div>
</body>
</html>
